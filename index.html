    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        function setupEventListeners( ) {
            const langEnBtn = document.getElementById('lang-en');
            const langEsBtn = document.getElementById('lang-es');
            const translatableElements = document.querySelectorAll('[data-lang-text]');

            function setLanguage(lang) {
                translatableElements.forEach(el => {
                    try {
                        const texts = JSON.parse(el.dataset.langText.replace(/'/g, '"'));
                        el.innerHTML = texts[lang];
                    } catch (e) { console.error('Failed to parse lang-text JSON:', el.dataset.langText, e); }
                });
                if (lang === 'es') {
                    langEsBtn.classList.add('text-indigo-600'); langEsBtn.classList.remove('text-gray-400');
                    langEnBtn.classList.add('text-gray-400'); langEnBtn.classList.remove('text-indigo-600');
                    document.documentElement.lang = 'es';
                } else {
                    langEnBtn.classList.add('text-indigo-600'); langEnBtn.classList.remove('text-gray-400');
                    langEsBtn.classList.add('text-gray-400'); langEsBtn.classList.remove('text-indigo-600');
                    document.documentElement.lang = 'en';
                }
            }

            if (langEnBtn) langEnBtn.addEventListener('click', () => setLanguage('en'));
            if (langEsBtn) langEsBtn.addEventListener('click', () => setLanguage('es'));
            
            // Set default language based on browser, fallback to 'en'
            const userLang = navigator.language || navigator.userLanguage;
            setLanguage(userLang.startsWith('es') ? 'es' : 'en');

            if (window.netlifyIdentity) {
                window.netlifyIdentity.on('init', user => {
                    if (user && window.location.pathname === '/') {
                        window.location.href = '/dashboard';
                    }
                });
                window.netlifyIdentity.on('login', user => {
                    window.location.href = '/dashboard';
                });
            }
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupEventListeners);
        } else {
            setupEventListeners();
        }
    </script>
