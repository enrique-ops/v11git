<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKUscale Dashboard</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
    <!-- AHORA: Añadimos el SDK de Auth0 -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Header (sin cambios en el HTML ) -->
    <header class="bg-white shadow-sm">
        <!-- ... tu código del header del dashboard ... -->
    </header>

    <!-- Main Content (sin cambios en el HTML) -->
    <main class="container mx-auto px-6 py-12">
        <!-- ... tu código del contenido principal del dashboard ... -->
    </main>

    <!-- ANTES: <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
    <!-- AHORA: El script de Netlify Identity se ha eliminado. Toda la lógica está aquí abajo. -->

    <script>
        let auth0Client = null;

        // Configuración del cliente de Auth0 (debe ser la misma que en index.html )
        const configureClient = async () => {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: "https://nml.eu.auth0.com", // <-- CAMBIA ESTO
                    clientId: "721863547670-3jae7d6k3gtmrs5j3bhhbqt5csa2k6ff.apps.googleusercontent.com" // <-- CAMBIA ESTO
                });
            } catch (e) {
                console.error("Error al configurar Auth0:", e);
            }
        };

        // Función principal que se ejecuta al cargar el dashboard
        const initializeDashboard = async () => {
            await configureClient();

            // Verificamos si el usuario está autenticado. Si no, lo expulsamos.
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (!isAuthenticated) {
                // Lo mandamos a la página de inicio para que haga login.
                window.location.href = '/';
                return;
            }

            // Obtenemos los datos del usuario de Auth0.
            const user = await auth0Client.getUser();

            // --- AHORA: Rellenamos la UI con datos de Auth0 ---
            const userMenuContainer = document.getElementById('user-menu-container');
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            const userNameDisplay = document.getElementById('user-name');
            const userEmailDisplay = document.getElementById('user-email');
            const logoutButton = document.getElementById('logout-button');
            const welcomeName = document.getElementById('welcome-name');
            
            const fullName = user.name || user.email.split('@')[0];
            if (userNameDisplay) userNameDisplay.textContent = fullName;
            if (userEmailDisplay) userEmailDisplay.textContent = user.email;
            if (welcomeName) welcomeName.textContent = fullName;
            if (userMenuContainer) userMenuContainer.classList.remove('hidden');

            // Lógica del menú y logout
            if (userMenuButton && userMenu) { userMenuButton.addEventListener('click', () => userMenu.classList.toggle('hidden')); }
            if (logoutButton) { 
                logoutButton.addEventListener('click', () => {
                    auth0Client.logout({
                        logoutParams: { returnTo: window.location.origin }
                    });
                });
            }

            // --- Lógica del formulario de Onboarding ---
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            const onboardingForm = document.getElementById('onboarding-form');
            const adsIdInput = document.getElementById('ads-id');

            // Comprobamos si el ID ya fue enviado (sin cambios)
            if (localStorage.getItem('skuscale_id_submitted') === 'true') {
                if (step1) step1.style.display = 'none';
                if (step2) step2.style.display = 'block';
            }

            if (onboardingForm) {
                onboardingForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const submitButton = onboardingForm.querySelector('button[type="submit"]');
                    if (submitButton) { submitButton.disabled = true; submitButton.textContent = 'Saving...'; }

                    const adsId = adsIdInput.value;
                    
                    try {
                        // AHORA: Obtenemos el token de acceso de Auth0 para autorizar la llamada.
                        const token = await auth0Client.getTokenSilently();

                        const response = await fetch('/.netlify/functions/save-user-data', {
                            method: 'POST',
                            // AHORA: El token se envía en la cabecera 'Authorization'.
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ adsId: adsId })
                        });

                        if (!response.ok) { throw new Error(`Server error: ${response.statusText}`); }
                        
                        localStorage.setItem('skuscale_id_submitted', 'true');
                        if (step1) step1.style.display = 'none';
                        if (step2) step2.style.display = 'block';

                    } catch (error) {
                        console.error('Submission error:', error);
                        alert('There was an error submitting your ID. Please try again.');
                        if (submitButton) { submitButton.disabled = false; submitButton.textContent = 'Submit ID'; }
                    }
                });
            }
        };

        // Ejecutamos la función principal al cargar la ventana.
        window.onload = initializeDashboard;
    </script>
</body>
</html>
